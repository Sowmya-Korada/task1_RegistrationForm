                document.body.style.backgroundColor = "#efbbcf";
        }

                <td><input type="text" id="fname" name="fname" maxlength="50" placeholder="enter your fisrt name" required> </td>
            </tr>

            <tr>
                <th><label for="lname">Last name:</label></th>
                <td><input type="text" id="lname" name="lname" maxlength="50" placeholder="enter your Last name"></td>
            </tr>

            <tr>
                <th>DOB</th>
                <td><input type="date" id="dob"></td>
            </tr>

            <tr>
                <th><label for="ph"><b style="color:#e40017; font-size: x-large;">*</b>Phone Number:</label></th>
                <td><input type="text" id="ph" name="phone" maxlength="10" required></td>
            </tr>

            <tr>
                <th>Country</th>

                    <select id="country" name="country">
                        <option value="America">America</option>

            </tr>

            </tr>

            <tr>
                <th>Gender</th>

                <input type="radio" name="Gender" value="M" />
                <label for="Male">Male</label>
                <input type="radio" name="Gender" value="F" />
                <label for="Female ">Female</label>
                </td>
            </tr>

            <tr>
                <th>Qualification</th>

                    <input type="radio" id="qual1" name="qualification">
                    <label for="qual1">BTech</label>
                    <input type="radio" id="qual2" name="qualification">
                    <label for="qual2">Mtech</label>
                    <input type="radio" id="qual3" name="qualification">
                    <label for="qual3">MCA</label>
                    <input type="radio" id="qual4" name="qualification">

                </td>
            </tr>

            <tr>

                    <input type="checkbox" id="pro2" name="program">
                    <label for="pro2">Java</label>
                    <input type="checkbox" id="pro3" name="program">
                    <label for="pro3">C</label>
                    <input type="checkbox" id="pro4" name="program">

                </td>
